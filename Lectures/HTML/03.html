<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption> This is my first table</caption>
        <tr>
            <td>Monday</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>400</td>
        </tr>
    </table>
</body>
</html>
