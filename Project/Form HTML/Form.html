<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome to DStallion!</h1>
    <h2> Contact us now</h2>
    <form action="">
        <label for="name">Name</label>
        <input type ="text"
        name = "name" id ="name"
        placeholder="Enter Your Name">
        <br>
        <br>
        <label for ="email"> Email</label>
        <input type ="text"
        name = "email" id="email"
        placeholder = "Enter Your Email">
        <br>
        <br>
        <label for ="contact"> Contact</label>
        <input type ="number" name="contact" id="contact">
        <br>
        <br>
        <label for ="gender"> Gender</label>
        <select name ="gender" id="gender">
            <option value ="male"> Male</option>
            <option value ="female"> Female</option>
            <option value ="not to say"> Not to say</option>

        </select>
        <br>
        <br>
        <label for ="dob"> Date of Birth</label>
        <input type="date" name ="date" id="dob">
        <br>
        <br>
        <span> Rating</span>
        <input type ="radio" name ="rating" id="rating1" value ="1">
        <label for ="rating1"> 1</label>

        <input type ="radio" name ="rating" id="rating1" value ="2">
        <label for ="rating1"> 2</label>

        <input type ="radio" name ="rating" id="rating1" value ="3">
        <label for ="rating1"> 3</label>

        <input type ="radio" name ="rating" id="rating1" value ="4">
        <label for ="rating1"> 4</label>

        <input type ="radio" name ="rating" id="rating1" value ="5">
        <label for ="rating1"> 5</label>
        <br>
        <br>

        <label for ="msg"> Enter your Message </label>
        <br>
        <textarea name ="message" id ="msg" cols="15" rows="5" placeholder="Write your message"></textarea>
        <br>
        <br>
        <input type="submit" name ="submit" id ="submit" value ="Submit">
        <input type ="reset" name ="reset" id ="reset" value ="Reset">
        <br>

        <footer>
            <a href="https://www.Youtube.com" target="_blank">
                <img src="yt.jpg"
                alt="Youtube"
                width="40"
                height="40">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="insta.jpeg"
                alt="Instagram"
                width="40"
                height="40">
            </a>

            <a href="https://www.telegram.com" target="_blank">
                <img src="icon256.png"
                alt="Telegram"
                width="40"
                height="40">
            </a>
        </footer>
    </form>
</body>
</html>
